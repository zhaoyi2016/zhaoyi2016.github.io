<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta charset="utf-8" />
    <title> Highcharts directive demo </title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body ng-controller="myController">

    <div class="input_container">
        <textarea class='dataText' ng-model="dataText" ng-change='change()'></textarea>
        <div>
            几段数据：
            <input type="number" ng-init="inputTypeHeight=4" ng-model="inputTypeHeight" />
            <div>
                选择颜色：
                <input type="color" ng-repeat="i in range(inputTypeHeight) track by $index" ng-model="colors[$index]" />
            </div>
            <input type="button" value="Apply" ng-click="change()"/>
        </div>
    </div>

    <hc-chart class="chart_container" series='series' >Placeholder for generic chart</hc-chart>

    <script src="index.js"></script>
</body>

</html>
